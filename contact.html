                <input class="inputClick" minlenght="7" name="phNumber" type="text">
            </div>

            <div class="indi">
                <label>Your favorite hero</label>
                <input class="inputClick" name="hero" type="text">
            </div>
            <div class="indi">
                <label>Your favorite movie</label>
                <input class="inputClick" name="movie" type="text">
            </div>
            <div class="indi">
                <label>Your questions</label>
                <textarea class="inputClick" minlenght="5" name="message" required rows="5">
					</textarea>
            </div>
            <div class="indi">
                <input id="btn" name="submitBtn" type="submit" value="Submit">
            </div>
        </form>
